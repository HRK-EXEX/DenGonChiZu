<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G1-1</title>
<link rel="stylesheet" href="css/G1-1.css">

</head>
<body>
    <div id="content">
        <div class="post-container" style="top: 200px; left: 300px;"> <!-- x座標: 300px, y座標: 200px -->
            <div class="user-info">
                <img src="../img/user_icon.jpg" alt="ユーザのアイコン">
                <span class="username">ユーザ名</span>
            </div>
            <div class="post-content">
                <p>投稿内容がここに表示されます。投稿内容がここに表示されます。投稿内容がここに表示されます。</p>
            </div>
            <div class="interaction">
                <span class="comment-icon">💬</span>
                <span class="comment-count">5</span>
                <span class="like-icon">❤️</span>
                <span class="like-count">10</span>
            </div>
        </div>
        
        <button id="addCommentButton"></button>
    </div>

    <script>
        var content = document.getElementById("content");
        var isDragging = false;
        var prevX, prevY;

        content.addEventListener("mousedown", function(event) {
            isDragging = true;
            prevX = event.clientX;
            prevY = event.clientY;
            content.style.cursor = "grabbing";
        });

        document.addEventListener("mouseup", function() {
            isDragging = false;
            content.style.cursor = "grab";
        });

        document.addEventListener("mousemove", function(event) {
            if (isDragging) {
                var deltaX = event.clientX - prevX;
                var deltaY = event.clientY - prevY;
                content.style.left = Math.min(0, Math.max(-content.offsetWidth + window.innerWidth, content.offsetLeft + deltaX)) + "px";
                content.style.top = Math.min(0, Math.max(-content.offsetHeight + window.innerHeight, content.offsetTop + deltaY)) + "px";
                prevX = event.clientX;
                prevY = event.clientY;
            }
        });

        var addCommentButton = document.getElementById("addCommentButton");
        addCommentButton.addEventListener("click", function(event) {
            var buttonRect = addCommentButton.getBoundingClientRect();
            var mouseX = buttonRect.left + buttonRect.width / 2;
            var mouseY = buttonRect.top + buttonRect.height / 2;

            var commentText = prompt("コメントを入力してください:");

            if (commentText.trim() !== "") {
                var comment = document.createElement("div");
                comment.classList.add("comment");
                comment.style.left = mouseX + "px";
                comment.style.top = mouseY + "px";
                comment.textContent = commentText;

                content.appendChild(comment);
            }
        });
    </script>
</body>
</html>
