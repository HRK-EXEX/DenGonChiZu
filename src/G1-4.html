<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/G1-4.css"/>
<title>登録内容の確認</title>
</head>
<body>
<div class="main">
    <h1>登録内容をご確認ください</h1>
    <table>
        <tr>
            <td>ユーザ名</td>
            <td>aaaa</td> <!-- ユーザ名の実際の値に置き換える -->
        </tr>
        <tr>
            <td>メールアドレス</td>
            <td>example@example.com</td> <!-- メールアドレスの実際の値に置き換える -->
        </tr>
        <tr>
            <td>パスワード</td>
            <td>********</td> <!-- パスワードはセキュリティ上、表示しない方が良い -->
        </tr>
        <tr>
            <td>生年月日</td>
            <td>1990-01-01</td> <!-- 生年月日の実際の値に置き換える -->
        </tr>
    </table>
    <div class="button-container">
        <button class="btn-back">戻る</button>
        <button class="btn-register">登録</button>
    </div>
</div>
</body>
</html>
